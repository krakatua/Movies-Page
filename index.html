<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/7bea90c0ec.js" crossorigin="anonymous"></script>
    <title>Movistex</title>
</head>

<body>

    <section id="landing-page">
        <nav>
            <figure>
                <img id="movie-logo" src="./assest/3658959.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link click">
                    <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black

            ">Home</a>

                <li class="nav__link click">
                    <a href="./movie.html" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black

                    ">Contact Me</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                        
                        "><i class="fas fa-adjust" onclick="toggleContrast()"></i></a>
                </li>


            </ul>
        </nav>

        <header class="header">

            <div class="img__movie">

                <div class="background__span"></div>
                <img class="image__loop" src="./assest/movies1.PNG" alt="">
                <img class="image__loop" src="./assest/movies2.PNG" alt="">

            </div>

            <div class="getstarted__btn">
                <div class="getstarted__wrapper">
                    <input type="text" placeholder="What movie are you looking?" class="input__email no-outline"
                        name="searchBar" id="searchBar" onchange="onSearchChange(event)" />

                </div>
                <select id="date" onchange="filterMovies(event)">
                    <option value="" disabled selected>Year</option>
                    <option value="LOW_TO_HIGH">2020/2022</option>
                    <option value="HIGH_TO_LOW">2016/2020</option>
                    <option value="HIGH_TO_LOW">>2015</option>
                </select>
                <button class="btn__get" onclick="onSearchChange(event)"><i
                        class="fa-solid fa-magnifying-glass"></i></button>

            </div>

        </header>




    </section>

    <section id="latest_books">
        <div class="container">
            <div class="row">
                <h2 class="section__title"> Latest <span class="text--purple">movies of <span id="nameofM"
                            onchange="onSearchChange(event)"></span> </span></h2>
                <div class="latest_books">
                    <div class="movie">
                        <figure class="book__img_wrapper">
                            <img class="book_img" src="" alt="">
                        </figure>
                        <div class="book__title">
                            The 10X Rule
                        </div>
                        <div class="book__ratings">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </section>

    <section id="features">
        <div class="container">
            <div class="row">
                <h2 class="section__title">
                    Featured <span class="text--purple">Movies and Series</span>
                </h2>
                <div class="books">
                    <div class="book" onclick="showMoviePost(`${imdbID}`)">
                        <figure class="book__img_wrapper">
                            <img class="book_img" src="">
                        </figure>
                        <div class="book__title">
                            Crack the Coding Interview
                        </div>
                        <div class="book__ratings">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </section>

    <footer>
        <div class="row footer__row">
            <a href="#" class="footer_anchor">
                <figure class="footer__logo">
                    <img src="./assest/3658959.png" class="footer__logo--img" alt="">
                </figure>
                <span class="footer__logo--popper">
                    TopðŸ‘»
                    <i class="lni lni-arrow-up-circle"></i>
                </span>


            </a>

            <div class="footer_social--list-wrapper">
                <div class="footer__social--list click">
                    <a href="https://www.github.com/krakatua" class="
                footer__social--link
                link__hover-effect
                link__hover-effect--white" target="_blank"> Github </a>
                </div>
                <div class="footer__social--list  click">
                    <a href="https://www.linkedin.com/in/rudis-cordones-bab332210/" class="
                footer__social--link
                link__hover-effect
                link__hover-effect--white" target="_blank">Linkedin </a>
                </div>
                <div class="footer__social--list  click">
                    <a href="#" onclick="toggleModal()" class=" 
                footer__social--link
                link__hover-effect
                link__hover-effect--white">Contact</a>
                </div>
                <div class="footer__social--list  click">
                    <a href="./assets/Rudis Gomez Resume.pdf" class="
                footer__social--link
                link__hover-effect
                link__hover-effect--white" target="_blank">Resume</a>
                </div>
                <div class="footer__copyright"> Copyright Â© 2022 Rudis Cordones</div>
            </div>

        </div>

    </footer>





    <script src="index.js"></script>
    <script src="search.js"></script>
    <script src="filter.js"></script>
</body>

</html>
