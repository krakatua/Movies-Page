<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/7bea90c0ec.js" crossorigin="anonymous"></script>
    <title>Movistex</title>
</head>

<body>

    <section id="landing-page">
        <nav>
            <figure>
                <img id="movie-logo" src="./assest/3658959.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link click">
                    <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black

            ">Home</a>
                </li>
                <li class="nav__link click">
                    <a href="#projects" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black

                ">All movies</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black

                    ">Contact Me</a>
                </li>


            </ul>
        </nav>

        <header class="header">
            <div class="img__movie">
                <div class="background__span"></div>
                <img class="image__loop" src="./assest/movies1.PNG" alt="">
                <img class="image__loop" src="./assest/movies2.PNG" alt="">

            </div>
            
            <div class="getstarted__btn">
                <div class="getstarted__wrapper">
                    <input type="text" placeholder="What movie are you looking?" class="input__email no-outline" />

                </div>
                <button class="btn__get"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>




    </section>

    <section id="features">
        <div class="container">
            <div class="row">
                <h2 class="section__title">
                    Featured <span class="text--purple">Movies</span>
                </h2>
                <div class="books">
                    <div class="book">
                        <figure class="book__img_wrapper">
                            <img class="book_img" src="./assets/crack the coding interview.png" 
                            onchange="onSearchChange(event)">
                        </figure>
                        <div class="book__title">
                            Crack the Coding Interview
                        </div>
                        <div class="book__ratings">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <div class="book__price">
                            <span class="book__price--normal">59.95</span> 14.95
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>

    </section>





    <script src="index.js"></script>
</body>

</html>
